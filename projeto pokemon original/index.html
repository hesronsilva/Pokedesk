<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>

<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon">
        <h1 class="dadosPokemon">
            <span class="idPokemon"></span>
            <span class="nomePokemon"></span>
        </h1>

        <form class="form">
            <input type="search" class="barraPesquisa" placeholder="Nome ou número" required />
        </form>

        <div class="botoes">
            <button class="botao Botao_ante">anterior</button>
            <button class="botao Botao_prox">próximo</button>
        </div>
        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
    </main>

</body>

</html>
